<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="studentLogin.css" />
    <title>Student Login</title>
  </head>
  <body>
    <div class="login-form">
      <div class="student-login-left">ABCD</div>
      <div class="student-login-right">
        <div class="logo">
          <img src="logo.jpg" id="logo" alt="SLIET Logo" />
        </div>
        <div class="login-card">
          <!-- <div class="login-banner">
            <img src="login-banner.jpg" alt="Student Banner">
          </div> -->
          <div class="login-content">
            <h2>Hello, Student!</h2>
            <p>
              Welcome to your mentorship journey. Please log in to get started!
            </p>

            <form>
              <div class="group">
                <label for="student-id">Student ID</label>
                <input
                  type="text"
                  id="student-id"
                  placeholder="Enter your Student ID"
                />
              </div>
              <div class="group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Enter your Password"
                />
              </div>

              <button type="submit" class="login-btn">Log In</button>
            </form>
            <p class="signup-text">
              New to the platform?
              <a href="studentSignup.html">Create an Account</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
